<!DOCTYPE html>
<html>
<head>
  <title>WasteKing Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .conversation { border: 2px solid #333; margin-bottom: 20px; padding: 10px; border-radius: 8px; }
    .message { margin: 8px 0; }
    .customer { color: #0077cc; font-weight: bold; }
    .agent { color: #009900; }
    .timestamp { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>WasteKing Dashboard</h1>

  {% for conv_id, calls in grouped_calls.items() %}
    <div class="conversation">
      <h2>Conversation: {{ conv_id }}</h2>
      {% for call in calls %}
        <div class="message">
          <div class="timestamp">{{ call.timestamp }}</div>
          <div class="customer">Customer: {{ call.customer }}</div>
          <div class="agent">Agent: {{ call.response }}</div>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
